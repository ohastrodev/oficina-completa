<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Oficina Mecânica</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Clientes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="funcionarios.html">Funcionários</a></li>
        <li><a href="veiculos.html">Veículos</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="pecas.html">Peças</a></li>
        <li><a href="ordens.html">Ordens de Serviço</a></li>
        <li><a href="execucoes.html">Execuções de Serviço</a></li>
        <li><a href="reservas.html">Reservas de Peça</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Lista de Clientes</h2>
      <table id="clientes-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Clientes serão inseridos aqui -->
        </tbody>
      </table>
    </section>
    <section>
      <h2 id="form-title">Cadastrar Novo Cliente</h2>
      <form id="cliente-form">
        <input type="hidden" id="cliente-id">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" required>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" required>
        </div>
        <button type="submit">Salvar</button>
        <button type="button" id="cancelar-edicao" style="display:none;">Cancelar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Oficina Mecânica</p>
  </footer>
  <script src="js/clientes.js"></script>
</body>
</html>
